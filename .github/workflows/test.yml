name: Run Python Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyjwt python-jose cryptography  # Install cryptography along with pyjwt and python-jose

      - name: Run the Python script
        run: |
          python .github/utils/generate_jwt.py  # Run the Python script from your repo
